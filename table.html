<!DOCTYPE html>
<html>
<head>
<style>
table, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h3>A demonstration of how to access a TABLE element</h3>

<table id="myTable">
  <tr id="row">
    <td  class="hoverinv" >cell 1</td>
    <td class="hoverinv" >cell 2</td>
  </tr>
  <tr>
    <td  class="hoverinv" >cell 3</td>
    <td  class="hoverinv">cell 4</td>
  </tr>
</table>

<p>Click the button to remove the first row in the table.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var id = document.getElementsByClassName("hoverinv");
  for (let index = 0; index < id.length; index++) {
    // const element = id[index];
    console.log(id[index].innerHTML) 
  }
}
</script>

</body>
</html>
